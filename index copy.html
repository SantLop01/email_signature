<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signatures</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="heading">
            <h1>Signatures</h1>
        </div>
        <div class="content">
            <h2>Signature 600 x 200</h2>
            <table class="signature__vertical">
                <tbody class="vertical__wrap">
                    <tr class="vertical__row">
                        <td class="vertical__social">
                            <ul class="social__list">
                                <li class="social__item">
                                    <a href="#instagram">
                                        <img src="img/instagram.svg" alt="instagram icon">
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a href="#linkedin" class="social__link">
                                        <img src="img/linkedin.svg" alt="linkedin icon">
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a href="#whatsapp" class="social__link">
                                        <img src="img/whatsapp.svg" alt="whatsapp icon">
                                    </a>
                                </li>
                            </ul>
                        </td>
                        <td class="vertical__content">
                            <picture class="content__logo">
                                <img src="img/Landing-en-construccion_logo.svg" alt="logo">
                            </picture>
                            <div class="content__text">
                                <span class="text__title">Jose Sahad Amenta</span>
                                <p class="text__subtitle">CTO & CFO</p>
                            </div>
                            <div class="content__footer">
                                <p class="footer__email"><b>E:</b> jose@back2italy.com</p>
                                <p class="footer__url">WWW.<span>BACK2ITALY</span>.COM</p>
                            </div>
                        </td>
                        <td class="vertical__image">
                            <img src="img/cuadros.svg" alt="signature">
                        </td>
                    </tr>
                </tbody>
            </table>


            <table class="main__table" width="600px" height="200px" style="border-spacing: 0; max-height: 200px;">
                <tbody>
                    <tr>
                        <td>
                            <table class="first__table" style="height: 100%; background-color: #EB5055;">
                                <tbody>
                                    <tr>
                                        <td>
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td class="social__side">
                                                            <table class="social__table">
                                                                <tbody>
                                                                    <tr class="ig__row">
                                                                        <td style="padding-bottom: 1.6rem;">
                                                                            <p>
                                                                                <a href="#instagram">
                                                                                    <img src="img/instagram.svg"
                                                                                        alt="instagram image"
                                                                                        style="width: 24px; height: 24px">
                                                                                </a>
                                                                            </p>
                                                                        </td>
                                                                    </tr>
                                                                    <tr class="in__row">
                                                                        <td style="padding-bottom: 1.6rem;">
                                                                            <p>
                                                                                <a href="#linkedin">
                                                                                    <img src="img/linkedin.svg"
                                                                                        alt="linkedin image"
                                                                                        style="width: 24px; height: 24px">
                                                                                </a>
                                                                            </p>
                                                                        </td>
                                                                    </tr>
                                                                    <tr class="wa__row">
                                                                        <td>
                                                                            <p>
                                                                                <a href="#whatsapp">
                                                                                    <img src="img/whatsapp.svg"
                                                                                        alt="whatsapp image"
                                                                                        style="width: 24px; height: 24px">
                                                                                </a>
                                                                            </p>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>

                                                        <td class="content__side"></td>
                                                        <td class="end__side"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td width="95%" height="200px">
                            <table class="second__table" style="width: 100%; height: 100%; background-color: #FFFBF4;">
                                <tbody>
                                    <tr>
                                        <td>
                                            <table height="100%">
                                                <tbody>
                                                    <tr>
                                                        <td class="content__side">
                                                            <table class="content__table" cellpadding="0"
                                                                cellspacing="0" style="border-collapse: collapse;"
                                                                height="100%">
                                                                <tbody>
                                                                    <tr class="logo__row">
                                                                        <td
                                                                            style="padding-top: 24px; padding-left: 3rem; height: 0;">
                                                                            <p>
                                                                                <img src="img/Landing-en-construccion_logo.svg"
                                                                                    alt="logo"
                                                                                    style="max-width: 120px;">
                                                                            </p>
                                                                        </td>
                                                                    </tr>
                                                                    <tr class="title__row"
                                                                        style="display: table-caption; padding-left: 3rem;">
                                                                        <td style="padding-top: 16px;">
                                                                            <p
                                                                                style="margin: 0.1px;line-height:120%;font-size:16px;">
                                                                                <span
                                                                                    class="reactive-wrapper reactive-wrapper-name">
                                                                                    <span data-acs="name"
                                                                                        class="ws-tpl-name"
                                                                                        style="  font-family: Arial;  font-size: 40px;  font-weight: bold;  color: #000000;  letter-spacing: 0px;  white-space: nowrap;">
                                                                                        <span class="reactive-value reactive-value-name" data-real-value="Jason Erickson">
                                                                                            Jose Sahad Amenta
                                                                                        </span>
                                                                                        <span
                                                                                            style="display: none;">,<span>&nbsp;</span>
                                                                                        </span>
                                                                                    </span>
                                                                                </span>
                                                                                <span class="reactive-wrapper reactive-wrapper-pronouns">
                                                                                    <span data-acs="pronouns" class="ws-tpl-pronouns"style="  font-family: Arial;  font-size: 13px;  font-weight: bold;  color: #646464; white-space: nowrap;">
                                                                                        <span class="reactive-value reactive-value-pronouns" data-real-value=""></span>
                                                                                    <span style="display: none;">,<span>&nbsp;</span></span></span></span><span class="reactive-wrapper reactive-wrapper-title">
                                                                                        <br>
                                                                                        <span data-acs="title" class="ws-tpl-title" style="  font-family: Arial;  font-size: 12px;  font-weight: 400;  color: #646464; white-space: nowrap;">
                                                                                            <span class="reactive-value reactive-value-title">
                                                                                                CTO &amp; CFO
                                                                                            </span>
                                                                                        </span>
                                                                                    </span>
                                                                                </span>
                                                                            </p>
                                                                        </td>
                                                                    </tr>
                                                                    <tr class="subtitle__row"
                                                                        style="display: table-caption; padding-left: 3rem;">
                                                                        <td>
                                                                            <table cellpadding="0" cellspacing="0"
                                                                                style="border-collapse: collapse;">
                                                                                <tbody>
                                                                                    <tr>
                                                                                        <td nowrap="" width="267"
                                                                                            style="padding-top: 14px; white-space: nowrap; width:267px;font-family: Arial;">
                                                                                            <p
                                                                                                style="margin: 1px;  line-height: 99%;  font-size: 11px;">
                                                                                                <span
                                                                                                    style="white-space: nowrap;">
                                                                                                    <span
                                                                                                        class="reactive-wrapper reactive-wrapper-phone">
                                                                                                        <a href="tel:2129310000"
                                                                                                            target="_blank"
                                                                                                            style="font-family: Arial; text-decoration: unset;"
                                                                                                            rel="nofollow noreferrer">
                                                                                                            <span
                                                                                                                style="line-height: 120%;  font-family: Arial;  font-size: 16px;  color-scheme: light only;  color: #212121;  white-space: nowrap;  "
                                                                                                                class="reactive-value reactive-value-phone"
                                                                                                                data-real-value="212-931-0000">
                                                                                                                <b>E:</b> jose@back2italy.com
                                                                                                            </span>
                                                                                                        </a>
                                                                                                    </span>
                                                                                                    <span
                                                                                                        class="reactive-wrapper reactive-wrapper-mobile">
                                                                                                        <a href="tel:"
                                                                                                            target="_blank"
                                                                                                            style="font-family: Arial; text-decoration: unset;"
                                                                                                            rel="nofollow noreferrer">
                                                                                                            <span
                                                                                                                data-acs="mobile"
                                                                                                                style="line-height: 120%;  font-family: Arial;  font-size: 11px;  color-scheme: light only;  color: #212121;  white-space: nowrap;  "
                                                                                                                class="reactive-value reactive-value-mobile"
                                                                                                                data-real-value=""></span>
                                                                                                        </a>
                                                                                                    </span>
                                                                                                    <span
                                                                                                        class="reactive-wrapper reactive-wrapper-website" style="padding-left: 100px;">
                                                                                                        <a href="https://www.je-marketing.com"
                                                                                                            target="_blank"
                                                                                                            style="font-family: Arial; text-decoration: unset;"
                                                                                                            rel="nofollow noreferrer">
                                                                                                            <span
                                                                                                                data-acs="website"
                                                                                                                style="line-height: 120%;  font-family: Arial;  font-size: 16px;  color-scheme: light only;  color: #212121;  white-space: nowrap;  "
                                                                                                                class="reactive-value reactive-value-website"
                                                                                                                data-real-value="www.je-marketing.com">
                                                                                                                WWW.<span style="color: #EB5055;">BACK2ITALY</span>.COM
                                                                                                            </span>
                                                                                                        </a>
                                                                                                    </span>
                                                                                                </span>
                                                                                            </p>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <tr></tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>

                                                        <td class="content__side"></td>
                                                        <td class="end__side"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td width="15%" height="200px">
                            <table class="third__table" style="width: 100%; height: 100%; border-spacing: 0px;"
                                cellpadding="0" cellspacing="0">
                                <tbody>
                                    <tr>
                                        <td class="end__image">
                                            <img src="img/cuadros.svg" alt="end image" width="30px" height="200px"
                                                style="object-fit: cover; min-width: 30px;">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>
